<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Quick Reservation"> <ion-content
	has-header="true" padding="true">
<div class="list" >
  <label ng-repeat="site in sites" class="item item-radio">
    <input type="radio" name="group">
    <div class="item-content">
      {{site.name}}
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>
</ion-content> </ion-view>
